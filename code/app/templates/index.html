<html>
    <head>
        <title>Random Number Generator</title>
        <link type="text/css" href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
    </head>

    <body>
        <section>
            <h1>Random Number Generator</h1>
            <p class="text" >This is a simple random number generator that I made for fun.</p>
            <form method="POST" action="validate_input">
                <div class="container">
                    <div class="left">
                        <label class="text1">From:&nbsp;&nbsp;</label>
                        <input type="number" name="lower_bound" value="{{lower}}" required>    
                    </div>
                    <div class="right">
                        <label class="text1">To:&emsp;&nbsp;&nbsp;</label>
                        <input type="number" name="upper_bound" value="{{upper}}" required>    
                    </div>
                </div>
                <br>
                <div class="button">
                    <button class="text1" type="submit">Go</button>
                </div>
            </form>

            {% if result %}
                <h2>Result</h2>
                <p>{{result}}</p>
            {% endif %}
        </section>
        <div class = "mastfoot">
            <div class = "inner">
                <p>By <a href="https://github.com/vincent-pranata">Vincent Pranata</a></p>
            </div>
        </div>
    </body>
</html>
